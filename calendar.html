    <script>

	$(document).ready(function() {
	
		var date = new Date();
		var d = date.getDate();
		var m = date.getMonth();
		var y = date.getFullYear();
		
		var data = {
			header: {
				left: 'prev,next today',
				center: '',
				right: 'title' // 'month,agendaWeek,agendaDay'
			},
			selectable: false,
			selectHelper: true,
			select: function(start, end, allDay) {
				var title = prompt('Event Title:');
				if (title) {
					calendar.fullCalendar('renderEvent',
						{
							title: title,
							start: start,
							end: end,
							allDay: allDay
						},
						true // make the event "stick"
					);
				}
				calendar.fullCalendar('unselect');
			},
			editable: true, // muon thay cho nay = vong for()
			events: function(start, end, callback) {
				var tasks =JSON.parse(sessionStorage['tasks']);
				var events =[];
				for(var i=0; i<tasks.length; i++){
					var obj = {
								id: tasks[i].id,
								title: tasks[i].name,
								start: new Date(tasks[i].date_start.slice(0,10).split('-')),
								end: new Date(tasks[i].date_due.slice(0,10).split('-')),
							}
					//data.events.push(obj);
					events.push(obj);
				}
				callback(events);
			},
			eventClick: function() {
				debugger;
				alert('ok');
			}
		}
		
		var calendar = $('#calendar').fullCalendar(data);
	});

</script>
