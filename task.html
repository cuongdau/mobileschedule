       <!-- <form id="live-search" action="" class="styled" method="post">
		</form>-->
		
        <ul class="list list-top commentlist">
		<script type="text/javascript">
			var task = JSON.parse(sessionStorage.getItem('tasks'));
			for( var i=0; i<task.length; i++)
			{
				
				// read data here
				document.writeln('<li class="list__item list__item--tappable list__item__line-height list-item-container"><div class="list-item-main">');
				var Status = task[i].status;
				var Icon;
				if(Status == 'In Progress')			{Icon ='<i class="fa fa-spinner fa-spin"></i>';}
				else if(Status == 'Deferred')	 {Icon = '<i class="fa fa-flag"></i>';}
				else if(Status == 'Not Started')	 {Icon = '<i class="fa fa-minus"></i>';}
				else if(Status == 'Pending Input')	 {Icon = '<i class="fa fa-warning"></i>';}
				else if(Status == 'Deferred')	 {Icon = '<i class="fa fa-warning"></i>';}
				else if(Status == 'Completed')	 {Icon = ' <i class="fa fa-check"></i>';}
				document.writeln('<div><span class="list-item-action-left" >'+Icon+'</span></div>');
				document.writeln('<a onMouseDown="taskDetail(\''+task[i].id+'\')"><div class="list-item-content"><span class="list-item-name">'+task[i].name+'<br/>');
				var date = task[i].date_start.slice(0,10).split('-'); //2014-08-27 12:30:20'; 
				var TimeDate = date[1]+'/'+date[2]+'/'+date[0];
				var TimeHour = task[i].date_start.slice(11,16);
				var Loca = task[i].location;
				document.writeln('<span class="lucent"><i class="fa fa-map-marker"></i>&nbsp;'+TimeHour+'&nbsp;&nbsp;&nbsp;'+TimeDate+'&nbsp;&nbsp;&nbsp;'+Loca+'</span></span> </div></a>  </div>');				
				
				document.writeln(' <div><span class="list-item-action-right" ><i class="fa fa-angle-right"></i></span></div> </li>');
    }
	
		</script>
       </ul>
