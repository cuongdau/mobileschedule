    	 <ul class="list list-top">
		<script type="text/javascript">
			var task = JSON.parse(sessionStorage.getItem('TaskById'));
			document.writeln('<li class="list-item-container"><div class="list-item-main"><div class="list-item-right"><div class="list-item-content-detail">');
			document.writeln('<span class="list-item-name">'+task[0].name+'</span><br/>');
			document.writeln('<span class="lucent"><i class="fa fa-level-up"></i> &nbsp; Priority:</span><br/>');
			document.writeln('<span class="list-item-text-detail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+task[0].priority+'</span><br/>');
			document.writeln('<span class="lucent"><i class="fa fa-star-half-o"></i> Status:</span><br/>');
			document.writeln('<span class="list-item-text-detail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+task[0].status+'</span><br/>');
			var date = task[0].date_start.slice(0,10).split('-'); //2014-08-27 12:30:20'; 
			var TimeDateStart = date[1]+'/'+date[2]+'/'+date[0];
			var TimeHourStart = task[0].date_start.slice(11,16);
			document.writeln('<span class="lucent"><i class="fa fa-clock-o"></i>&nbsp; Start Time:</span><br/>');
			document.writeln('<span class="list-item-text-detail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+TimeHourStart+'&nbsp;&nbsp;'+TimeDateStart+'</span><br/>');
			var date = task[0].date_due.slice(0,10).split('-'); //2014-08-27 12:30:20'; 
			var TimeDateDue = date[1]+'/'+date[2]+'/'+date[0];
			var TimeHourDue = task[0].date_due.slice(11,16);
			document.writeln('<span class="lucent"><i class="fa fa-clock-o"></i>&nbsp; End Time:</span><br/>');
			document.writeln('<span class="list-item-text-detail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+TimeHourDue+'&nbsp;&nbsp;'+TimeDateDue+'</span><br/>');
			document.writeln('<span class="lucent"><i class="fa fa-map-marker"></i>&nbsp; Location:</span><br/>');
			document.writeln('<span class="list-item-text-detail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+task[0].location+'</span><br/>');
			
			document.writeln('<span class="lucent"><i class="fa fa-pencil-square-o"></i> Description:</span><br/>');
			document.writeln('<span class="list-item-text-detail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+task[0].description+'</span><br/>');
			document.writeln('<span class="lucent"><i class="fa fa-plus-square-o"></i>&nbsp; Assign to:</span><br/>');
			document.writeln('<span class="list-item-text-detail">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;'+task[0].assigned_user_id+'</span><br/>');

			
			document.writeln('</div></div></div></li>');
		</script> 
           </ul>
